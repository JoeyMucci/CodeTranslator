<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <div class="navbar">
    <div class="dropdown">
      <button class="dropbtn"> <span id="usernamePlaceholder">Username</span>
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="code-translator">Translate</a>
        <a href="feedback">Feedback</a>
        <a href="help">Help</a>
        <a href="translation-history">History</a>
        <a href="profile-editing">Profile</a>
        <a href="/" id="logoutBtn">Log Out</a>
      </div>
    </div>
  </div>
</head>
<body style="background-color: rgb(13,31,45)">
  <!-- Please keep this div empty -->
  <div id="redwood-app"></div>
  <script>
      const userName = localStorage.getItem('userName');
      const userEmail = localStorage.getItem('userEmail');
      document.getElementById('usernamePlaceholder').innerText = userEmail;
      if (userName && userName != 'null' && userName != '') {
        usernamePlaceholder.innerText = userName;
      }
      else if (userEmail) {
        usernamePlaceholder.innerText = userEmail;
    } else {
      usernamePlaceholder.innerText = "Username";
    }
      document.getElementById('logoutBtn').addEventListener('click', function() {
        localStorage.clear();
    });
  </script>
</body>
</html>
